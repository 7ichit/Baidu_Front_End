<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task2_5</title>
	<style type="text/css">
		/* 队列元素外观设定 */
		#container{
			height: 300px;
		}
		
		#container li{
			list-style: none;
			width: 25px;
			height: 300px;
			display: inline-block;
			margin: 10px 0px 0px 5px;
			background-color: red;
			vertical-align: bottom;

			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- 输入框 -->
	<input type="text" id="num">
	<!-- 按钮 -->
	<button id="leftin" onclick="leftin()">左侧入</button>
	<button id="rightin" onclick="rightin()">右侧入</button>
	<button id="leftout" onclick="leftout()">左侧出</button>
	<button id="rightout" onclick="rightout()">右侧出</button>
	<button id="reorder" onclick="reorder()">排序</button>
	<!-- 队列容器 -->
	<ul id="container"></ul>
<script type="text/javascript" src="task2_5.js"></script>
</body>
</html>
